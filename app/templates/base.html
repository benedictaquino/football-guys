<!doctype html>
<html lang="en">

<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Benedict Aquino</title>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="static/assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
</head>

<head>
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/jpg" href="static/assets/img/me.jpg">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
    />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="static/assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
</head>
{% block bodyclass %}
{% endblock bodyclass %}
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    Benedict Aquino
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="dropdown nav-item">
                        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                            <i class="material-icons">apps</i> Projects
                        </a>
                        <div class="dropdown-menu dropdown-with-icons">
                            <a href="{{ url_for('projects') }}" class="dropdown-item">
                                <i class="material-icons">layers</i> All Projects
                            </a>
                            <a href="{{ url_for('mapping_the_clutch_gene')}}" class="dropdown-item">
                                <i class="material-icons">group</i> Mapping the Clutch Gene
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://www.linkedin.com/in/benedict-aquino/" target="_blank"
                            data-original-title="Connect with me on LinkedIn">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://github.com/benedictaquino/" target="_blank"
                            data-original-title="Check out my GitHub">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content%}
    <footer class="footer footer-default">
        <div class="container">
            <nav class="float-left">
                <ul>
                    <li>
                        <a href="{{ url_for('about') }}">
                            About
                        </a>
                    </li>
                </ul>
            </nav>
            {% block footer %}{% endblock footer %}
        </div>
    </footer>
    <!--   Core JS Files   -->
    <script src="static/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="static/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="static/assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="static/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--	Plugin for Sharrre btn -->
    <script src="static/assets/js/plugins/jquery.sharrre.js" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="static/assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script>
</body>

</html>
